<!DOCTYPE html>
<html>
<head>
<script src="lib/jquery-1.5.min.js"></script>
<style>
body {
    font-family: Helvetica Neue, Arial, Helvetica, sans-serif;
    width:700px;
    font-size:80%;
}

h1 {
    margin-bottom:0.15em;
    margin-top:0.1em;
    text-align:left;
}


table {
    width:700px;
    border-spacing:1px;
}

table thead th{
    background-color:#D7D7D7;
}

th {
    text-align:center;
    text-transform:uppercase;
}

td {
    text-align:right;
}

tbody tr:hover {
    background-color:#F1F1F1;
}

tbody tr {
    background-color:#E2E2E2;
}

th, td {
    padding:0.25em;
    
}

#progress_bar_total {
    position:relative;
    min-height:15px;    
    background-color:#F8C0C9;
    width:700px;
    z-index:0;
    margin-bottom:0.5em;
}

#progress_bar_done {
    z-index:1;
    position:absolute;
    top:0px;
    left:0px;
    background-color:#A0E4A0;
    min-height:15px;
    text-align:right;
    color:#138816;
    font-style:italic;
    padding-right:1em;
    overflow:hidden;
    white-space:nowrap;
    border-right:1px solid #1D650C;
}

#progress_bar_info {
    display:none;
    position:absolute;
    z-index:3;
    top:0px; left:0px;
    background-color:#ccc;
    opacity:0.86;
    min-height:15px;
    width:100%;
    text-align:center;
    color:black;
}

#tape {
    display:none;
    width:5em;
    min-height: 1.3em;
    right:5px;
    top:0px;
    position:absolute;
    font-weight:bold;
    font-size:110%;
    text-align:center;
    padding:0.25em;
    -webkit-border-radius: 2px;
    letter-spacing:0.1em;
}

div#tape.visible {
    display:block;
}

.selected, #tape {
    background-color:#545454;
    color:#FFF;
}

#tape:hover {
    cursor:default;
}

#tape img {
    position:absolute;
    right:-5px;
    top:-5px;
}

.data:hover {
    cursor:crosshair;
}

</style>
<script src="popup.js"></script>
</head>

<body>
<h1>Scrumy Live Stats</h1>
<div id="output"></div>
</body>
</html>
